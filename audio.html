<!DOCTYPE HTML>
<html>
<head>
    <title>Playlist</title>
   <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/uikit/2.9.0/css/uikit.css">
    <link rel="stylesheet" type="text/css" href="css/audio.css">
    <link rel="stylesheet" type="text/css" href="includes/libraries/jquery-ui/jquery-ui-1.10.4.custom/css/overcast/jquery-ui-1.10.4.custom.min.css">
</head>
<body>
  <div class="uk-container uk-container-center">
  <nav class="uk-navbar">
    <ul class="uk-navbar-nav">
            <li class="uk-active"><a href="audio.html">Audio Playlist</a></li>
            <li><a href="video.html">Video Playlist</a></li>
            <li><a href="books.html">Books</a></li>
     </ul>
</nav>
<!-- <div id="background"></div> -->

<header>
<h1>Eckhart Tolle Audio Teachings</h1>
</header>
<div class="uk-grid uk-grid-preserve" data-uk-grid-match data-uk-grid-margin>
    <div class="uk-width-medium-3-10">
        <div id="playlist-left"></div>
    </div>
    <div class="uk-width-medium-4-10">
          <p id="songDescription"> <p>
          <div id="audioWrapper">
              <audio id="mySong" src="" controls>
              Sorry but audio is not supported in your browser</audio>
              <div id="buttons">
                <div id="prev">  </div>
                <div id="next">  </div>
              </div>
          </div>
    </div>
    <div class="uk-width-medium-3-10">
        <div id="playlist-right"></div>
    </div>
</div>





<script class="audioTemplate" type="text/x-handlebars-template">

<div class="accordion">
     {{#each this}}

    <h3>{{this.name}}</h3>
    <div class="albumName" data-album="{{this.index}}">
         {{#each subfolders}}
          <ul>
            {{#if this.name}}
                <li class="subfolder" >{{this.name}} </li>

            {{else}}
                  <li class="subfolder" >See tracks </li>
            {{/if}}
            <div class='tracks' data-cd='{{this.index}}'>
                      {{#each this.tracks}}
                       <li class="track">{{this}}</li>
                       {{/each}}
             </div>
          </ul>
          {{/each}}
    </div>
    {{/each}}

</div>
</script>

</div>
<script src="http://cloud.github.com/downloads/wycats/handlebars.js/handlebars-1.0.0.beta.6.js"></script>
<script type="text/javascript" src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js'></script>
<script type="text/javascript" src="includes/libraries/jquery-ui/jquery-ui-1.10.4.custom/js/jquery-ui-1.10.4.custom.min.js"></script>
<script type="text/javascript" src='javascripts/audio.js'></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/uikit/2.9.0/js/uikit.js" type="text/javascript"></script>
</body>
</html>
